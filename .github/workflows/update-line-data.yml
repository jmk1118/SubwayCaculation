name: Update Subway Line Data

on:
  schedule:
    - cron: '0 18 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-line-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update line json files from APIs
        env:
          DATA_GO_API_KEY: ${{ secrets.DATA_GO_API_KEY }}
          SUBWAY_STATION_API_URL: ${{ secrets.SUBWAY_STATION_API_URL }}
          SUBWAY_DISTANCE_API_URL: ${{ secrets.SUBWAY_DISTANCE_API_URL }}
        run: node scripts/update-line-data.mjs

      - name: Build check
        run: |
          npm ci
          npm run build

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/*.json
          if git diff --cached --quiet; then
            echo "No data changes"
            exit 0
          fi
          git commit -m "chore(data): update subway line json"
          git push
